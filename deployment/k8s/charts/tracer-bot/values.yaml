# Default values for tracer-bot.
enabled: true

# Resource configurations
resources:
  limits:
    cpu: 300m
    memory: 4Gi
  requests:
    cpu: 100m
    memory: 256Mi

# Number of replicas
replicaCount: 1

# Health check configuration
healthCheck:
  # Maximum time (in seconds) the health file can be stale before failing
  maxStaleTime: 2500
  # Kubernetes probe configuration
  initialDelaySeconds: 60
  # Check every 5 minutes
  periodSeconds: 300
  timeoutSeconds: 10
  # Allow 2 failures before restarting
  failureThreshold: 2
