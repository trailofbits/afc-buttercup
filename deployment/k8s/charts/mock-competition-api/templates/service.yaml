{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mock-competition-api
  labels:
    app: mock-competition-api
    app.kubernetes.io/name: mock-competition-api
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: mock-competition-api
    app.kubernetes.io/name: mock-competition-api
    app.kubernetes.io/instance: {{ .Release.Name }} 
{{- end }} 